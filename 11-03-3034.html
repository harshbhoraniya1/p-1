    <script>
        let arry = [
            {cityid:1,
            city:"morbi"},
            {cityid : 2,
            city : "vadodara"},
            {cityid : 2,
            city:"goa"}, 
            {cityid : 4,
            city : "surat"}
        ]

        arry.sort(function(a,b){
            if(b.cityid > a.cityid){
                return -1;
            }
            else if(b.cityid == a.cityid){
                if(b.city > a.city){
                    return -1;
                }
                else{
                    return 1;
                }
            }
            else
            {
                return 1;
            }
        })
        console.log(arry);
    </script>
