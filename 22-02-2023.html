<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeypress="abc(event)" >
    <input type="text" onkeypress="xyz(event)" >

    <script>
        function abc(e)
        { 
            if(e.key >= 0 && e.key <= 9)
            {
                e.returnValue = true;
            }
            else
            {
                e.returnValue = false;
            }
        }
        function xyz(x)
        {
            if((x.key >= "a" && x.key <= "z") || (x.key >= "A" && x.key <= "Z"))
            {
                x.returnValue = true;
            }
            else
            {
                x.returnValue = false;
            }
        }

    </script>
</body>
</html>
