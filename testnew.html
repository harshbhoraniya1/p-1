<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>// Variables to store the two numbers for which GCD is calculated
        let a = +(30); // First number
        let b = 50;  // Second number 
        let a1 =[];
        let b1 =[];
       for(i=0;i<=a;i++){
        if(a%i==0){
            a1.push(i)
        }
       }
       for(i=0;i<=b;i++){
        if(b%i==0){
            b1.push(i)
        }
       }
       console.log(a1); 
       console.log(b1); 
        </script>
</body>
</html>
